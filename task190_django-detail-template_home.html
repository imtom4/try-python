<!--  http://campus.codeschool.com/courses/digging-into-django/level/1/section/2/the-detail-template
Now that we have the detail template working, we need to add a link in home.html to each individual location's detail page. 
We'll do this by wrapping an anchor <a href="..."> tag around the entire tracker panel 
that links to the relative URL /{{ location.id }}/.
-->

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'style.css' %}" rel="stylesheet" media="screen">
    <title>Travel Tracker</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <a class="navbar-brand" href="/"><img src="{% static "images/traveltracker-brand.svg" %}" height = 200 alt="Travel Tracker Brand"></a>
    </nav>
  
    <main class="container">
        <div class="row">
            {% for location in locations|dictsort:'name' %}
            <div class="col-md-3">
                
                    <div class="tracker panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">{{ location.name }}</h2>
                        </div>
                        <div class="panel-body">
                            <div class="tracker-photo">
                                <img src="{{ location.img_url }}" alt="" height="300" />
                            </div>
                        </div>
                    </div>
                
            </div>
            {% endfor %}
        </div>
    </main>
  
    <footer class="footer" role="contentinfo">
        <div class="container">
            <p class="text-muted">&copy; Travel Tracker 2016</p>
        </div>
    </footer>

</body>
</html>
