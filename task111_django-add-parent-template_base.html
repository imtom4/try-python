<!--  http://campus.codeschool.com/courses/digging-into-django/level/1/section/3/adding-a-parent-template
  In order to reduce the amount of repeated code we have in all of our templates, 
  we want to create a parent template — base.html — to hold any repeated code in one place.
  
-->

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'style.css' %}" rel="stylesheet" media="screen">
    <title>Travel Tracker</title>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <a class="navbar-brand" href="/"><img src="{% static "images/traveltracker-brand.svg" %}" height = 200 alt="Travel Tracker Brand"></a>
  </nav>

  <main class="container">

      {% block content %}
      {% endblock %}

  </main>

  <footer class="footer" role="contentinfo">
      <div class="container">
          <p class="text-muted">&copy; Travel Tracker 2016</p>
      </div>
  </footer>

</body>
</html>
