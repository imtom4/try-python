<!--  http://campus.codeschool.com/courses/digging-into-django/level/1/section/3/adding-a-parent-template
3/3
  We went ahead and did the same things for detail.html. But we also need to use the load tag to load staticfiles, 
since the detail page uses the static images as icons. We can add this right below the extends tag.
-->

{% extends 'base.html' %}
  {% load staticfiles %}

{% block content %}
<div class="tracker panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">{{ location.name }}</h2>
    </div>
    <div class="panel-body">
        <div class="tracker-photo-detail">
            <img src="{{ location.img_url }}" alt="" height="300" />
        </div>
        <table class="tracker-table">
            <tr>
                <th>
                    <img src="{% static "images/traveltracker-brand-location-icon.png" %}" alt="Location Icon" />
                    Location:
                </th>
                <td>{{ location.name }}</td>
            </tr>
            <tr>
                <th>
                    <img src="{% static "images/traveltracker-brand-restaurant-icon.png" %}" alt="Restaurant Icon" />
                    Number of Restaurants:
                </th>
                <td>{{ location.num_restaurants }}</td>
            </tr>
            <tr>
                <th>
                    <img src="{% static "images/traveltracker-brand-predator-icon.png" %}" alt="Predator Icon" />
                    Predators:
                </th>
                <td>{{ location.predators }}</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
